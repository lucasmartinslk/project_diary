{% extends 'base.html' %}

{%block titulo%} Cadastro | {% endblock %}

{% block conteudo %}

<h2 class="mt-3 mb-3">Cadastro</h2>
<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {%csrf_token%}
  <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Sobrenome</label>
      <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="text" name="usuario" value="{{request.POST.sobrenome}}" class="form-control">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name="email" value="{{request.POST.email}}" class="form-control">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Senha</label>
      <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Repetir a Senha</label>
      <input type="password" name="senha2" class="form-control">
  </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  
{% endblock %}
