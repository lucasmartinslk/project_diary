{% extends 'base.html' %}

{%block titulo%} Dashboard | {% endblock %}

{% block conteudo %}

<h2 class="mt-3 mb-3">Olá {{ user.first_name }} {{ user.last_name }}</h2>
{%include 'parciais/_messages.html' %}
<p>
    Seu nome de usuario é {{ user }}.
</p>

<div class="container">
    <form action="{%url 'dashboard'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2"> 
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
